<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="/home/fbartusch/github/vis/dist/vis.js"></script>
  <link href="/home/fbartusch/github/vis/dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 2000px;
      height: 2000px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: 'genome.fa'},
    {id: 2, label: 'genome.fa.bwt'},
    {id: 3, label: 'A.fastq'},
    {id: 4, label: 'A.bam'},
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 2, label: 'Op1'},
    {from: 2, to: 3, label: 'Op2'},
    {from: 3, to: 4, label: 'Op2'},
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);
</script>


</body>
</html>
