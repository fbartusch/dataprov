<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="/home/fbartusch/github/vis/dist/vis.js"></script>
  <link href="/home/fbartusch/github/vis/dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 500px;
      height: 500px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"></div>
<pre id="eventSpan"></pre>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: 'genome.fa', color: {background:'rgb(255, 253, 229)', border:'rgb(128, 128, 128)'}, shape:'ellipse'},
    {id: 2, label: 'genome.fa.bwt', color: {background:'rgb(255, 253, 229)', border:'rgb(128, 128, 128)'}, shape:'ellipse'},
    {id: 3, label: 'A.fastq', color: {background:'rgb(255, 253, 229)', border:'rgb(128, 128, 128)'}, shape:'ellipse'},
    {id: 4, label: 'A.bam', color: {background:'rgb(255, 253, 229)', border:'rgb(128, 128, 128)'}, shape:'ellipse'},
    {id: 5, label: 'Op1', color: {background:'rgb(216, 217, 254)', border:'rgb(0, 0, 255)'}, shape:'box'},
    {id: 6, label: 'Op2', color: {background:'rgb(216, 217, 254)', border:'rgb(0, 0, 255)'}, shape:'box'},
    {id: 7, label: '', color :{background:'rgb(253, 238, 205)', border:'rgb(0,0,0)'}, shape:'diamond'}
  ]);

  

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 5, arrows:'from', label:'Used'},
    {from: 5, to: 2, arrows:'from', label:'WasGeneratedBy'},
    {from: 2, to: 6, arrows:'from', label:'Used'},
    {from: 3, to: 6, arrows:'from', label:'Used'},
    {from: 6, to: 4, arrows:'from', label:'WasGeneratedBy'},
    {from: 7, to: 5, arrows:'from', label:'WasStartedBy'},
    {from: 7, to: 6, arrows:'from', label:'WasStartedBy'}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    interaction: { hover: false },
    manipulation: {
      enabled: false
    },
    /*layout: {
      hierarchical: {
        sortMethod: 'directed'
      }
    }*/
  };
  var network = new vis.Network(container, data, options);

  network.on("click", function (params) {
    params.event = "[original event]";
    document.getElementById('eventSpan').innerHTML = '<h2>Click event:</h2>' + JSON.stringify(params, null, 4);
    console.log('click event, getNodeAt returns: ' + this.getNodeAt(params.pointer.DOM));

    
  });


</script>


</body>
</html>
